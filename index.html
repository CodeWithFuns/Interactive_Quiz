<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="scoreboard">
            <span id="correct">Correct: 0</span>
            <span id="incorrect">Incorrect: 0</span>
            <span id="unsolved">Unsolved: 0</span>
            <span id="total">Total: 0</span>
        </div>
        <div id="timer">15s</div>
        <div id="quiz-content">
            <button id="start-btn">Start Quiz</button>
            <div id="question-container" class="hidden">
                <p id="message" class="hidden"></p>
                <h2 id="question"></h2>
                <div id="options"></div>
                <div id="buttons">
                    <button id="lock-btn" class="hidden">Submit</button>
                    <button id="next-btn" class="hidden">Next</button>
                    <button id="exit-btn" class="hidden">Exit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
